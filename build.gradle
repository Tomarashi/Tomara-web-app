import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.jetbrains.kotlin.jvm' version '1.7.22'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.7.22'
	id 'org.jetbrains.kotlin.plugin.jpa' version '1.7.22'
	id 'com.github.node-gradle.node'version '3.5.1'
}

def frontEndDir = 'front-end'
def frontEndBuildDir = 'build'
def staticFolderDir = 'src/main/resources/static'

group = 'ge.tomara'
version = '1.0.0'
sourceCompatibility = '13'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

node {
	download = false
	allowInsecureProtocol = null
	npmInstallCommand = 'install'
	nodeProjectDir = file("${project.projectDir}/${frontEndDir}")
}

tasks.withType(KotlinCompile).configureEach {
	kotlinOptions {
		freeCompilerArgs = ['-Xjsr305=strict']
		jvmTarget = '13'
	}
}

tasks.named('test') {
	useJUnitPlatform()
	testLogging {
		showStandardStreams = true
	}
}

tasks.register('npmRunBuild', NpmTask) {
    args = ['run', 'build']
}

tasks.register('copyReactBuild', Copy) {
	dependsOn npmRunBuild
	from "${project.projectDir}/${frontEndDir}/${frontEndBuildDir}"
	into "${project.projectDir}/${staticFolderDir}"
	doFirst {
		delete "${project.projectDir}/${staticFolderDir}"
	}
}

build.dependsOn copyReactBuild
